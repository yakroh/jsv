<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Magnifying glass circle -->
    <circle cx="90" cy="90" r="60" stroke="#004F8C" stroke-width="5" fill="orange"/>

    <!-- Handle -->
    <rect x="130" y="130" width="50" height="15" rx="5" ry="5" transform="rotate(45 130 130)" fill="#004F8C"/>
    <rect x="140" y="140" width="30" height="8" rx="4" ry="4" transform="rotate(45 140 140)" fill="#3399FF"/>

    <!-- Centered and more prominent curly braces -->
    <text x="55" y="105" font-size="60" font-weight="bold" fill="#004F8C" font-family="monospace">{}</text>
</svg>
